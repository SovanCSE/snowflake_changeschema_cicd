# This is a basic workflow to help you get started with Actions

name: GitHub Actions Demo

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: 
     - main
    paths: 
     - 'dbscripts/**'
#   pull_request:
#     branches:
#      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  explore-github-actions:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
     
     # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repository 
        uses: actions/checkout@v3
      
      - name: Use Python 3.8.x
        uses: actions/setup-python@v.2.2.1
        with:
         python-version: 3.8.x
      
      - name: Run schemachange 
        env:
         SF_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
         SF_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
         SF_PASSWORD: ${{secrets.SNOWFLAKE_PASSWORD }}
         SF_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
         SF_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
         SF_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
         run: |
          echo "GitHub Workspace: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1: upgrading pip package"
          python -m pip install --upgrade pip
          echo "Step 2: installing schemachange"
          pip install schemachange
          echo "Step 3: running schemachange command"
          schemachange -f $GITHUB_WORKSPACE/dbscripts -a $SF_ACCOUNT -u $SF_USERNAME -r $SF_ROLE -w $SF_WAREHOUSE -d $SF_DATABASE -c  $SF_DATABASE.SCHEMA_CHANGE.CHANGE_HISTORY --create-change-history    
          echo "This job's status is ${{ job.status }}."
          
